<!-- Page Banner -->
<div class="page-banner-area ptb-100">
    <div class="container">
        <div class="page-banner-content">
            <h2>Forgot Password</h2>
            <ul class="pages-list">
                <li><a href="index.html">Home</a></li>
                <li>Forgot Password</li>
            </ul>
        </div>
    </div>
</div>

<!-- Forgot Password -->
<div class="forgot-password-area ptb-100">
    <div class="container">
        <div class="forgot-password-form">
            <p>
                Forgot your password? Please enter your email address. You will
                receive a link to create a new password via email.
            </p>
            <form [formGroup]="forgetForm" (submit)="onSubmit()">
                <label> email</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                />
                <button type="submit" class="default-btn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
