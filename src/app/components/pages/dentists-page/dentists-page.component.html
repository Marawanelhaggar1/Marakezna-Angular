<!-- Page Banner -->
<div
    [dir]="lang"
    class="page-banner-area ptb-100 four"
    [style]="
        lang === 'ltr'
            ? ' background-image: url(https://angular.hibotheme.com/inba/assets/images/page-title/page-title4.jpg);'
            : ' background-image: url(https://angular.hibotheme.com/inba/inba-rtl/assets/images/page-title/page-title4.jpg);'
    "
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl text-end'
            "
        >
            <h2>
                {{ lang === "ltr" ? " Specialized Doctors" : "أطباء متخصصون" }}
            </h2>
            <ul class="pages-list">
                <li>
                    <a href="index.html">{{
                        lang === "ltr" ? " Home" : "الرئيسيه"
                    }}</a>
                </li>
                <li>{{ lang === "ltr" ? " Doctors" : "الأطباء" }}</li>
            </ul>
        </div>
    </div>
</div>

<!-- Dentists -->
<div [dir]="lang" class="doctor-area pt-100 pb-75">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6" *ngFor="let doc of doctors">
                <div class="single-doctor">
                    <div class="image">
                        <img [src]="doc.image" alt="doctor-image" />
                    </div>
                    <div class="doctor-content">
                        <h3>
                            <a>{{ doc.name }}</a>
                        </h3>
                        <span>{{ doc.specialty.specialty }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="pagination-area">
                <span class="prev page-numbers" disabled>
                    <i class="flaticon-015-left-arrow"></i>
                </span>
                <span
                    *ngFor="let p of page"
                    [ngClass]="p == currentPage ? 'current' : ''"
                    class="page-numbers"
                    aria-current="page"
                    (click)="getDoctors(p)"
                >
                    {{ p }}
                </span>

                <a class="next page-numbers">
                    <i class="flaticon-014-right-arrow"></i>
                </a>
            </div>
        </div>
    </div>
</div>
