<div
    [dir]="lang"
    [ngClass]="lang === 'ltr' ? 'page-banner-area' : 'page-banner-area-rtl '"
    class="ptb-100"
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl '
            "
        >
            <h2>{{ lang === "ltr" ? "Centers" : "المراكز" }}</h2>
            <ul class="pages-list">
                <li>
                    <a href="index.html">{{
                        lang === "ltr" ? " Home" : "الرئيسيه"
                    }}</a>
                </li>
                <li>{{ lang === "ltr" ? " Centers" : "المراكز" }}</li>
            </ul>
        </div>
    </div>
</div>

<div [dir]="lang" class="doctor-area pt-100 pb-75">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6" *ngFor="let cen of centers">
                <div class="single-doctor">
                    <div class="image">
                        <img [src]="cen.logo" alt="doctor-image" />
                    </div>
                    <div class="doctor-content">
                        <h3>
                            <a [routerLink]="['/center', cen.id]">{{
                                cen.name
                            }}</a>
                        </h3>
                        <a
                            [routerLink]="['/center', cen.id]"
                            class="default-btn"
                        >
                            {{ lang === "ltr" ? " Read More" : "أقرأ المزيد" }}
                        </a>
                        <!-- <span>{{ doc.specialty.specialty }}</span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
