<div [dir]="lang" class="overview-area bg-f5f5f5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="overview-content">
                    <span class="sub-title">
                        <i class="flaticon-198-hashtag-1"></i>
                        {{
                            lang === "ltr"
                                ? "We Care For Every Patient"
                                : "نحن نهتم بكل مريض"
                        }}
                    </span>
                    <h3>
                        {{
                            lang === "ltr"
                                ? "Healthy Family, Happy Family"
                                : "عائلة صحية، عائلة سعيدة"
                        }}
                    </h3>
                    <p>
                        {{
                            lang === "ltr"
                                ? "Contact Us Today"
                                : "اتصل بنا اليوم"
                        }}

                        <a [href]="'tel:' + setting?.phone">{{
                            setting?.phone
                        }}</a>
                    </p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="overview-image">
                    <img
                        src="assets/images/happy-family.png"
                        alt="overview-image"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
